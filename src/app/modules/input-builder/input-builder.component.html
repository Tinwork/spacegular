<div *ngFor="let input of inputs" layout="row">
  <mat-form-field *ngIf="input.type === 'text'">
      <input matInput placeholder="{{input.label}}">
  </mat-form-field>
  <mat-form-field *ngIf="input.type === 'select'">
    <mat-select placeholder="{{input.label}}"> 
      <mat-option *ngFor="let option of input.value" [value]="option.key">
        {{option.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field  *ngIf="input.type === 'date'" class="example-full-width">
      <input matInput [matDatepicker]="picker" placeholder="{{input.label}}">
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
