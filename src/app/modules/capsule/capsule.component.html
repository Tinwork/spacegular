<div class="tinwork-grid" *ngFor="let capsule of capsules">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Name: {{capsule.name}}</mat-card-title>
      <mat-card-subtitle>Status: {{capsule.active}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="getCapsuleImg(capsule.id)" alt="Photo of a capsule">
    <mat-card-content>
      <mat-list>
       <mat-list-item> Crew capacity: {{capsule.crew_capacity}} </mat-list-item>
       <mat-list-item> Orbit duration: {{capsule.orbit_duration}} </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-tab-group>
      <mat-tab label="Thruster">Content 1</mat-tab>
      <mat-tab label="Payload">Content 2</mat-tab>
      <mat-tab label="Trunk">Content 3</mat-tab>
    </mat-tab-group>
</div>
