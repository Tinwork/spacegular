<mat-card class="launch-card">
    <mat-card-header>
      <mat-card-title ngIf="card.title">{{card.title}}</mat-card-title>
      <mat-card-subtitle ngIf="card.subtitle">{{card.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image ngIf="card.title"src="{{card.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{card.details}}
      </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
